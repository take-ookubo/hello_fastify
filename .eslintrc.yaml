root: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "prettier"
rules:
  "@typescript-eslint/no-explicit-any": "off"
  "@typescript-eslint/no-unused-vars":
    - "warn"
    - argsIgnorePattern: "_"
      varsIgnorePattern: "_"
      caughtErrorsIgnorePattern: "_"
